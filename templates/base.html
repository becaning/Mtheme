<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>花满楼，一个吊丝男的技术博客</title>
        
        <!-- 新 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" href="/theme/bootstrap/bootstrap.min.css">
        <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
        <script src="/theme/bootstrap/query.min.js"></script>
        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="/theme/bootstrap/bootstrap.min.js"></script>
        <!-- include holderjs -->
        <script src="/theme/bootstrap/holder.js"></script>
        <!-- <link rel="stylesheet" href="../static/style.css" media="all"> -->
        <style>
            body{
                background: #eee;
            }
            a:hover{
                color: #d9534f; 
            }
            .sidebar{
                    position: fixed;
                    top:0px;
                    bottom: 0px;
                    left: 0px;
                    border: 1px solid #ccc;
                    z-index: 1000;
                    overflow-y: auto;
                    background: #21282e;
            }
            .main{
                overflow-x: hidden;
            }
            .bd{
                border: red solid 1px;
            }

            .logo{
                margin: 40px auto 20px
            }

            .nav-sidebar > li > a {
                padding-right: 20px;
                padding-left: 20px;
            }
            .nav-sidebar > li > a{
                color: #000;
            }
            .nav-sidebar > li >a:hover{
                background: #21282e;
                color: #da2e40;

            }
            .nav-sidebar > .active > a:focus {
                color: #fff;
                background: #428bca;
            }


            .content-list > li{
                margin: 50px auto;
                border-bottom: 2px #999 solid;
            }   
        </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3 sidebar">

                <div class="row">
                    <div class="col-md-12 text-center">
                        <img src="/theme/img/Vim_logo_mini.png" class='logo' alt="logo">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-10 col-md-offset-2">
                        <ul class="nav nav-sidebar">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Linux</a></li>
                            <li><a href="#">Python</a></li>
                            <li><a href="#">About</a></li>
                        </ul>
                    </div>
                </div>

            </div>
            <div class="col-md-9 col-md-offset-3 main">
            
                {% block content %}
                {% endblock %}
            
                <div class="footer text-center">
                    <hr>
                    <p>Copyright 2014. All rights reserved. Powered by <a href="https://github.com/getpelican/pelican">Pelican</a>, Design by <a href="http://becaning.com/">becaning</a></p>
                </div>
            </div>

        </div>          
    </div>
</body>
</html>
