{% extends "base.html" %}
{% block content %}
<section>

	<ul class='list-unstyled content-list'>
		{% for article in articles_page.object_list %}
		<li >
	        <article class="hentry">
	                <header> <h2><a href="{{ SITEURL }}/{{ article.url }}" title="Permalink to {{ article.title|striptags }}">{{ article.title }}</a></h2> </header>
	                <hr>
	                <div> {{ article.content }} </div><!-- /.entry-content -->
	        </article>
		</li>
		{% endfor %}
	</ul>

</section><!-- /#content -->
{% endblock content %}
