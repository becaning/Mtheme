{% extends "base.html" %}
{% block content %}
<h1>Archives for {{ SITENAME }}</h1>

<dl class='entry-list'>
{% for article in dates %}
    <dt> {{ article.date|strftime('%Y %b %d') }} </dt> 
    <dd class='entry-item'><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dd>
{% endfor %}
</dl>
{% endblock %}
