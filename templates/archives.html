{% extends "base.html" %}
{% block title %}
    <title>Archives</title>
{% endblock title %}
{% block content %}
<h1>Archives</h1>

<dl>
{% for article in dates %}
    <dt> {{ article.date|strftime('%Y %b %d') }} </dt> 
    <dd><h3><a href="/{{ article.url }}">{{ article.title }}</a></h3></dd>
{% endfor %}
</dl>
{% endblock %}
